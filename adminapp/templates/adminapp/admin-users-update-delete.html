{% extends 'adminapp/base.html' %}

{% block context %}

<div class="container-fluid">
    <h1 class="mt-4">Редактирование пользователя | {{ user.username }}</h1>
    <div class="card-body">
        <form action="{% url 'adminapp:admin_user_update' user.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row mb-4">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{form.last_name.id_for_label}}">Фамилия</label>
                        {{ form.last_name }}
                    </div>
                </div>
            </div>

            {% if user.image %}
            <div class="col-lg-6 mb-4" style="text-align: center;">
                <img src="{{ user.image.url }}" alt="" width="150">
            </div>
            {% endif %}

            <div class="form-row mb-4">
                <div class="col-lg-12">
                    <div class="custom-file">
                        <label>
                            {% if not user.image %}<p>Выберите изображение:</p>{% endif %}
                            {{ form.image }}
                        </label>
                        <!-- <label class="custom-file-label" for="{{ form.image.id_for_label }}"></label> -->
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-4">
                    <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                    {{ form.username }}
                </div>
                <div class="col-lg-4">
                    <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                        почты</label>
                    {{ form.email }}
                </div>
                <div class="col-lg-4">
                    <label class="small mb-1" for="{{ form.age.id_for_label }}">Возраст</label>
                    {{ form.age }}
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
        <form action="{% url 'adminapp:admin_user_delete' user.id %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock context %}
